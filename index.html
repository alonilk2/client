<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
<meta charset=utf-8 />
<title>Test Page</title>
<script>
    /*~~~~~~~~~~~~~ Variables ~~~~~~~~~~~~~*/
    var toAdd = `{
      "dog": {
          "id": 4,
          "name": "Boxer",
          "age": "10"
      }
    }`;
    /*~~~~~~~~~~~~~ Variables ~~~~~~~~~~~~~*/

    /*~~~~~~~~~~~~~ Functions ~~~~~~~~~~~~~*/
    function getFunc() {
        $.ajax({
            url: "http://localhost:3000/",
            type: "GET",
            success: function (response) {
                $("#resbox").append("<br>");
                $("#resbox").append(response);
            },
            error: function (xhr, status) {
                alert("error");
            }
        });
    }
    function postFunc() {
        $.ajax({
            url: "http://localhost:3000/",
            type: "POST",
            data: JSON.parse(toAdd),
            success: function (response) {
                $("#resbox").append("<br>");
                $("#resbox").append(response);
            },
            error: function (xhr, status, errmsg) {
                alert(errmsg + "  " + status);
            }
        });
    }
    function deleteFunc() {
      $.ajax({
          url: `http://localhost:3000/1`,
          type: "DELETE",
          success: function (response) {
            $("#resbox").append("<br>");
            $("#resbox").append(response);
          },
          error: function (xhr, status, errmsg) {
              alert(errmsg + "  " + status);
          }
      });
    }
    function putFunc() {
        $.ajax({
            url: "http://localhost:3000/",
            type: "PUT",
            data: JSON.parse(toAdd),
            success: function (response) {
                $("#resbox").append("<br>");
                $("#resbox").append(response);
            },
            error: function (xhr, status, errmsg) {
                alert(errmsg + "  " + status);
            }
        });
    }
    /*~~~~~~~~~~~~~ Functions ~~~~~~~~~~~~~*/

</script>
</head>
<body>
  <div class="btn-section">
    <button type='button' class="btn btn-primary but" onclick="postFunc()">POST REQUEST</button>
    <button type='button' class="btn btn-primary but" onclick="getFunc()">GET REQUEST</button>
    <button type='button' class="btn btn-primary but" onclick="deleteFunc()">DELETE REQUEST</button>
    <button type='button' class="btn btn-primary but" onclick="putFunc()">PUT REQUEST</button>
  </div>
  <div id="resbox">
      <h1>Result Box</h1>
      <br>
      <br>
      Result:
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
